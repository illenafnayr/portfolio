name: Deploy Vue 3 to Bluehost

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      # Step 3: Install dependencies and build Vue 3 app
      - name: Install dependencies
        run: npm ci

      - name: Build Vue 3 app
        run: npm run build

      # Step 4: Deploy to Bluehost via FTP
      - name: Deploy Vue 3 app via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_DEST }}     # e.g., public_html/
          local-dir: ./dist/